<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="modules/css/custom.css">
</head>
<body>
          <!-- Navigation bar -->
          <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand colorful" href="home.html">African Art</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html" data-toggle="popover" data-trigger="hover">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>

            <!-- Menu section with instructions -->
            <div id="blocker">
                <div id="instructions">
                    <p id="click">
                        Click to enter The African Art Gallery
                    </p>
                    <p id="welcome">Welcome to The immersive 3D African Art Gallery</p>
                    <p id="controls">Controls:</p>
                    <p id="move">Move: WASD </br>
                                Look: MOUSE
                    </p>
                </div>
            </div>

            <!-- Audio element for Gallery -->
            <audio id="backgroundAudio" loop>
                <source src="public/sound/BENDER (Prod. Wess & laisvis).mp3" type="audio/mpeg">
                Browser does not support
            </audio>
            <div id="musicPlayer">
                <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" id="playPauseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="40" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                      </svg>
                </button>
                <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" id="stopBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="40" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
                        <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"/>
                      </svg>
                </button>
            </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="modules/js/bundle.js"></script>
</body>
</html>
